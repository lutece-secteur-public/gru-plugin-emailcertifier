# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
emailcertifier.pageTitle=emailcertifier
emailcertifier.pagePathLabel=emailcertifier

#workflow configuration
emailcertifier.workflow.id=700

# For identitystore configuration
emailcertifier.identitystore.application.code=EmailCertifier
emailcertifier.identitystore.certifier.code=emailcertifier

# Mappings for IdentityStore
emailcertifier.identitystore.attribute.email=email
emailcertifier.identitystore.attribute.firstname=first_name
emailcertifier.identitystore.attribute.lastname=family_name
emailcertifier.identitystore.attribute.mobilePhone=mobile_phone

# For NotifyGRU
emailcertifier.demandType.id=500
emailcertifier.demandType.prefix=CERTIF
emailcertifier.certifiableemail.provider.label=Provider certifier email

#For certification process

#in sec
#ex with 10 minutes
emailcertifier.certification.expirationDelay=600

# uncomment / override value if senderName is required in SMS notification
#emailcertifier.gruprovider.sms.sendername=ticketing
